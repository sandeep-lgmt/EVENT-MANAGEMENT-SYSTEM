<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.container {
  width: 80%;
  margin: 0 auto;
  background-color: #f2f2f2;
  padding: 20px;
  border-radius: 10px;
}

.header {
  background-color: #4CAF50;
  color: white;
  padding: 10px;
  text-align: center;
  border-radius: 5px 5px 0 0;
}

.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  border-radius: 5px;
  cursor: pointer;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
  background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<div class="container">

  <div class="header">
    <h2>WELCOME USER</h2>
  </div>

  <div class="button-container">
    <button class="button">Vendor</button>
    <button class="button">Cart</button>
    <button class="button">Guest List</button>
    <button class="button">Order Status</button>
    <button class="button">LogOut</button>
  </div>

  <div class="dropdown">
    <button class="button">Drop Down</button>
    <div class="dropdown-content">
      <a href="#">Catering</a>
      <a href="#">Florist</a>
      <a href="#">Decoration</a>
      <a href="#">Lighting</a>
    </div>
  </div>

</div>

</body>
</html>
