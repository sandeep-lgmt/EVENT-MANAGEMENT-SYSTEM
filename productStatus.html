<!DOCTYPE html>
<html>
<head>
  <title>Product Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      width: 800px;
      margin: 0 auto;
    }
    .header {
      background-color: #f0f0f0;
      padding: 10px;
    }
    .header h1 {
      margin: 0;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .nav button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .nav button:hover {
      background-color: #0069d9;
    }
    .table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Product Status</h1>
    </div>
    <div class="nav">
      <button>Home</button>
      <button>LogOut</button>
    </div>
    <table>
      <tr>
        <th>Name</th>
        <th>E-Mail</th>
        <th>Address</th>
        <th>Status</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td><button>Update</button></td>
        <td><button>Delete</button></td>
      </tr>
      </table>
  </div>
</body>
</html>
