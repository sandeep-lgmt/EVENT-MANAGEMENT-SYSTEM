<!DOCTYPE html>
<html>
<head>
  <title>Vendor Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
    height:800px;
      width: 900px;
      margin: 0 auto;
    }
    .header {
      background-color: #f0f0f0;
      padding: 10px;
    }
    .header h1 {
      margin: 0;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .nav button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .nav button:hover {
      background-color: #0069d9;
    }
    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .item {
      width: 200px;
      height: 200px;
      background-color: #007bff;
      color: white;
      padding: 5px;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Vendor</h1>
    </div>
    <div class="nav">
      <button>Home</button>
      <button>Request Item</button>
      <button>LogOut</button>
    </div>
    <div class="content">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
      <div class="item">Item 4</div>
    </div>
  </div>
</body>
</html>
