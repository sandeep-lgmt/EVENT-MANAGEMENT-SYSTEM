<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      width: 800px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }

    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button>Home</button>
      <button>LogOut</button>
    </div>

    <div class="buttons">
      <button class="button">Membership</button>
      <button class="button">Add</button>
      <br>
      <button class="button">Update</button>
      
      <button class="button">User Management</button>
      <button class="button">Add</button>
      <br>
      <button class="button">Update</button>
    </div>
  </div>
</body>
</html>
